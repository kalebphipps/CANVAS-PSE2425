{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            {% block title %}
                CANVAS Editor
            {% endblock title %}
        </title>
        <meta charset="utf-8" />
        <link rel="icon"
              href="{% static 'img/logo_canvas_round.svg' %}"
              type="image/x-icon">
        {% block style %}
            <link href="{% static 'css/bootstrap.css' %}"
                  rel="stylesheet"
                  type="text/css" />
            <link href="{% static 'css/bootstrap-icons.css' %}"
                  rel="stylesheet"
                  type="text/css" />
        {% endblock style %}
        {% block script %}
            <script src="{% static 'js/darkmode.js' %}"></script>
        {% endblock script %}
    </head>
    <body>
        {% block body %}{% endblock %}
    </body>
</html>
